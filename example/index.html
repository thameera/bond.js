<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Bond</title>
</head>

<body>
  <input type="text" data-bond="city">
  <div>City: <span data-bond="city"></span>.</div>

  <div data-bond="country"></div>

  <select data-bond="gender">
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
  </select>

  <div>Gender: <span data-bond="gender"></span></div>

  <script src="../bond.js"></script>
  <script src="script.js"></script>
</body>
</html>
